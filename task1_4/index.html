<title>定位和居中问题</title>
<meta name="description" content="定位和居中问题">
<meta name="keywords" content="定位和居中问题">
<style>
    body,div{ margin: 0; padding: 0;}
    .Con{ width: 400px; height: 200px; background: #ccc; position: absolute; top: 50%; left: 50%; margin: -100px 0 0 -200px;}
    .yellow1{ width: 50px; height: 50px; border-radius: 0 0 50px 0; background: #fc0; position: relative; top: 0; left: 0;}
    .yellow2{ width: 50px; height: 50px; border-radius: 50px 0 0 0; background: #fc0; position: relative; top: 100px; left: 350px;}
</style>
</head>
<body>
    <div class="Con">
        <div class="yellow1"></div>
        <div class="yellow2"></div>
    </div>
